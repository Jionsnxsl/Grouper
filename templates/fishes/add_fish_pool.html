{% extends "fishes/fish_admin.html" %}

{% block rightside-page-content %}
        <!-- Page wrapper  -->
        <div class="page-wrapper" id="rightside-page-wrapper">
            <!-- Bread crumb(右侧最上面的标题栏) -->
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-primary">添加鱼池信息</h3> </div>
                <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">主页</a></li>
                        <li class="breadcrumb-item active">添加鱼池信息</li>
                    </ol>
                </div>
            </div>
            <!-- End Bread crumb -->

            <!-- Container fluid  -->
            <div class="container-fluid">
                <!-- Start Page Content -->
                <!--
                    <div class="row bg-white m-l-0 m-r-0 box-shadow ">
                        <p style="margin: 50px">在这里添加鱼池信息</p>
                    </div>
                -->
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title m-t-15">鱼池信息</h3>
                                <hr>
                                <form action="#">
                                    {% csrf_token %}
                                    <div class="form-group row">
                                        <label class="col-lg-4 col-form-label" for="val-employeeID">鱼池编号 <span
                                                class="text-danger">*</span></label>
                                        <div class="col-lg-6">
                                            <select class="custom-select" id="inputGroupSelect01">
                                                <option selected>请选择一个鱼池编号</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-4 col-form-label" for="val-username">鱼池半径 <span
                                                class="text-danger">*</span></label>
                                        <div class="col-lg-6">
                                            <input type="number" class="form-control" id="val-username"
                                                   name="val-username" min="1" onkeypress='return( /[\d\\.]/.test(String.fromCharCode(event.keyCode) ) )'
                                                   placeholder="鱼池半径">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-4 col-form-label" for="val-password">鱼池深度 <span
                                                class="text-danger">*</span></label>
                                        <div class="col-lg-6">
                                            <input type="number" class="form-control" id="val-username"
                                                   name="val-username" min="1" onkeypress='return( /[\d\\.]/.test(String.fromCharCode(event.keyCode) ) )'
                                                   placeholder="鱼池深度">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-4 col-form-label" for="val-is-manager">PH值 <span
                                                class="text-danger">*</span></label>
                                        <div class="col-lg-6">
                                            <input type="number" class="form-control" id="val-username"
                                                   name="val-username" min="1" onkeypress='return( /[\d\\.]/.test(String.fromCharCode(event.keyCode) ) )'
                                                   placeholder="PH值">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-4 col-form-label" for="val-phonenum">温度<span
                                                class="text-danger">*</span></label>
                                        <div class="col-lg-6">
                                            <input type="number" class="form-control" id="val-username"
                                                   name="val-username" min="1" onkeypress='return( /[\d\\.]/.test(String.fromCharCode(event.keyCode) ) )'
                                                   placeholder="温度">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-lg-8 ml-auto">
                                            <button id="add-user-submit" type="button" class="btn btn-primary">
                                                提&nbsp;交
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End PAge Content -->
            </div>
            <!-- End Container fluid  -->
            <!-- footer -->
            <footer class="footer"> © 2018 All rights reserved.Designed by <a href="https://www.xmu.edu.cn/">XUM</a></footer>
            <!-- End footer -->
        </div>
        <!-- End Page wrapper  -->
{% endblock %}
